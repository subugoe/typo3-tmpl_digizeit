{namespace femanager=In2\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_image control-group">
	<label class="control-label" for="femanager_field_image">
		<f:translate key="tx_femanager_domain_model_user.image" />
		<f:if condition="{femanager:Misc.IsRequiredField(fieldName: 'image', actionName: actionName)}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<div id="femanager_field_fine-uploader">
			<f:translate key="field_image_fineuploader" />
		</div>
		<div id="femanager_field_preview-image">
			<ul class="qq-uploader__list">
				<f:for each="{femanager:Form.GetImages(property: 'image')}" as="image">
					<li>
						<span class="qq-uploader__file">{image}</span>
						<span class="qq-uploader__size"><femanager:Misc.FileSize path="{uploadFolder}/{image}" />kB</span>
						<a href="#" class="qq-uploader__delete icon-trash">Delete</a>
						<f:image
								src="{uploadFolder}/{image}"
								alt="{user.firstName} {user.lastName}"
								width="{settings.misc.renderImageWidth}"
								class="fileupload_image" />
					</li>
				</f:for>
			</ul>
		</div>
		<f:form.hidden id="femanager_field_image" property="image" class="fine_uploader_image" value="{user.image}" />
	</div>
	<div class="hidden">
		<div class="image_container_template">
			<div class="qq-uploader">
				<pre class="qq-uploader__drop-area qq-upload-drop-area">
					<span><f:translate key="field_image_drag" /></span>
				</pre>
				<div class="qq-uploader__button">
					<f:translate key="field_image_upload" />
				</div>
				<span class="qq-uploader__drop-processing qq-drop-processing">
					<span><f:translate key="field_image_drag_processing" /></span>
					<span class="qq-uploader__drop-processing-spinner"></span>
				</span>
				<ul class="qq-uploader__list qq-upload-list"></ul>
			</div>
		</div>
		<div class="image_container_filetemplate">
			<li>
				<div class="qq-progress-bar"></div>
				<span class="qq-upload-spinner"></span>
				<span class="qq-upload-finished"></span>
				<span class="qq-upload-file"></span>
				<span class="qq-upload-size"></span>
				<a class="qq-upload-cancel" href="#">Cancel</a>
				<a class="qq-upload-retry" href="#">Retry</a>
				<a class="qq-upload-delete" href="#">Del</a>
				<span class="qq-upload-status-text">Status</span>
			</li>
		</div>
	</div>
</div>
